<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand"><span class="text-primary"> Farmacia </span>Tria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-start" aria-controls="navbar-start" aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-start">

  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="contact-form">
      <h3 class="text-center mb-4 text-primary">Contacto</h3>
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Tu correo" />
          <div class="invalid-feedback text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" required />
          <div class="invalid-feedback text-danger"></div>
        </div>
        <a href="registro.html">Aun no tienes una cuenta?</a>
        <button type="submit" class="btn btn-success w-100 mt-3">Iniciar</button>
      </form>
    </div>
  </div>
