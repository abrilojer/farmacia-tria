    <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="contact-form">
            <h3 class="text-center mb-4 text-primary">Iniciar Sesi√≥n</h3>
            <form id="formLogin">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="correo" placeholder="tu@correo.com" required />
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contrase√±a" required />
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <a href="registro.html">¬øA√∫n no tienes una cuenta? Reg√≠strate aqu√≠</a>
                </div>
                <div class="mb-3">
                    <a href="recuperar-password.html" class="text-muted">
                        <i class="bi bi-key"></i> ¬øOlvidaste tu contrase√±a?
                    </a>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Iniciar Sesi√≥n</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('üîµ Login.html cargado');

        const API_URL = 'https://farmaciatria.rf.gd/api';

        function mostrarError(inputId, mensaje) {
            const input = document.getElementById(inputId);
            if (!input) return;

            const feedbackDiv = input.nextElementSibling;
            input.classList.add('is-invalid');

            if (feedbackDiv && feedbackDiv.classList.contains('invalid-feedback')) {
                feedbackDiv.textContent = mensaje;
                feedbackDiv.style.display = 'block';
            }
        }

        function limpiarErrores() {
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
            document.querySelectorAll('.invalid-feedback').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function mostrarAlerta(mensaje, tipo = 'danger') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

            const container = document.querySelector('.container');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
                setTimeout(() => alertDiv.remove(), 5000);
            }
        }

        function iniciarSesion(event) {
            event.preventDefault();
            console.log('üîµ Iniciando login...');
            limpiarErrores();

            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;

            if (!correo || !password) {
                if (!correo) mostrarError('correo', 'El correo es obligatorio');
                if (!password) mostrarError('password', 'La contrase√±a es obligatoria');
                return;
            }

            const formData = new FormData();
            formData.append('correo', correo);
            formData.append('contrasena', password);

            console.log('Enviando login...');

            fetch(`${API_URL}/login.php`, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Status login:', response.status);
                    return response.text();
                })
                .then(text => {
                    console.log('Respuesta login:', text);
                    const data = JSON.parse(text);

                    if (data.usuario_id) {
                        console.log('‚úÖ Login exitoso, guardando usuario...');

                        // GUARDAR EN MEMORIA Y sessionStorage
                        const usuarioData = {
                            id: data.usuario_id,
                            correo: data.correo
                        };

                        window.usuarioActual = usuarioData;
                        sessionStorage.setItem('usuarioActual', JSON.stringify(usuarioData));

                        console.log('Usuario guardado:', window.usuarioActual);
                        console.log('SessionStorage:', sessionStorage.getItem('usuarioActual'));

                        mostrarAlerta('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');

                        setTimeout(() => {
                            window.location.href = 'catalogo.html';
                        }, 1500);
                    } else if (data.message === "Usuario no encontrado.") {
                        mostrarError('correo', 'No existe una cuenta con este correo.');
                    } else if (data.message === "Contrase√±a incorrecta.") {
                        mostrarError('password', 'La contrase√±a es incorrecta.');
                    } else {
                        mostrarAlerta(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarAlerta('Error al conectar con el servidor.', 'danger');
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log('üîµ DOM login cargado');

            const formLogin = document.getElementById('formLogin');
            if (formLogin) {
                formLogin.addEventListener('submit', iniciarSesion);
                console.log('‚úÖ Evento login asignado');
            } else {
                console.error('‚ùå No se encontr√≥ el formulario con id="formLogin"');
            }

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    input.classList.remove('is-invalid');
                    const feedback = input.nextElementSibling;
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        feedback.style.display = 'none';
                    }
                });
            });
        });

        console.log('‚úÖ Script login cargado');
    </script>

</body>
